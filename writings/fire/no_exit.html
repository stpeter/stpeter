<h2>No Exit</h2>
<h3>by Peter Saint-Andre</h3>
<p>
If hell is other people,<br />
as all the gloomsters say,<br />
then emphatic I agree:<br />
</p>
<p>
For heaven's other people --<br />
and the closer we lie together<br />
the nearer my god to thee.
</p>
