<h2>Acclaim</h2>
<h3>translated by <a href='/'>Peter Saint-Andre</a></h3>
<p>
If fame is what you hope to find,<br/>
Then keep this lesson in your mind:<br/>
It's self-respect you'll leave behind!
</p>
<p>(Translation of "Zuspruch", <cite>The Joyful Learning</cite>, Prelude, ยง43)</p>
