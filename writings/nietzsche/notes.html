<h2>Notes Toward Songs of Zarathustra</h2>

<!--<p>[nothing here right now]</p>-->

<p>
Soar so far above the things you love<br/>
That you can view them from a godly height;<br/>
But gods who are as yet unknown go down<br/>
To bathe all things in natural, earthly light.
</p>
