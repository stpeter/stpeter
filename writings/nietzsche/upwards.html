<h2>Upwards</h2>
<h3>translated by <a href='/'>Peter Saint-Andre</a></h3>
<p>
"What's the best way to reach the top?"<br/>
"Don't think too much, keep climbing up!"
</p>
<p>(<cite>The Joyful Learning</cite>, Prelude, §16)</p>
<hr/>
<h2>Aufwärts</h2>
<p>
"Wie komm' ich am besten den Berg hinan?" &mdash;<br/>
"Steig nur hinauf und denk nich dran!"
</p>
